<script>

async function transLate() {
    const source=document.getElementById("text").value;
    const target=document.getElementById("option").value;
    var output=document.getElementById("output").value;


const url = 'https://text-translator2.p.rapidapi.com/translate';
const options = {
	method: 'POST',
	headers: {
		'content-type': 'application/x-www-form-urlencoded',
		'X-RapidAPI-Key': '7605f665ddmshb793af213bc72b7p15d193jsn0ffa957bbf46',
		'X-RapidAPI-Host': 'text-translator2.p.rapidapi.com'
	},
	body: new URLSearchParams({
		source_language: 'auto',
		target_language: target,
		text: source
	})
};

try {
	const response = await fetch(url, options);
	const result = await response.json();

	// console.log(result.data.translatedText);

    document.getElementById("output").innerHTML=result.data.translatedText
    
} catch (error) {
	console.error(error);
}
};
